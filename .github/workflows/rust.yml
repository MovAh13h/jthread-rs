name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt --verbose
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: |
        cargo test dining_philosophers_same_region
        cargo test dining_philosophers_different_region
        cargo test concurrent_access
        cargo test same_regions
        cargo test different_regions_single_threaded
        cargo test different_regions_multi_threaded
